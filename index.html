<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>BAC Calculator</title>
    <link rel="stylesheet" href="BAC.css">
</head>
<body>
<h1>
    BAC Calculator
</h1>
<form onsubmit="return false">
    <label for="weight">Weight(Pounds):</label><br>
    <input type="number" min="60" id="weight" name="weight" required><br><br>
    <label for="beers"># of Beers Consumed:</label><br>
    <input type="number" min="0" id="beers" name="beers" required><br><br>
    <label for="wine"># of Glasses of Wine Consumed:</label><br>
    <input type="number" min="0" id="wine" name="wine" required><br><br>
    <label for="liquor">Ounces of Liquor Consumed:</label><br>
    <input type="number" min="0" id="liquor" name="liquor" required><br><br>
    <label for="hours">Hours since First Drink:</label><br>
    <input type="number" min="0" id="hours" name="hours" required><br><br><br>
    <input type="submit" value="Calculate" onclick="Check()">
</form>
<h3 id="output"></h3>

<h3 id="test"></h3>

<div id="bac-graphic">
    <input type="range" id="slider" name="slider" value="0" min="0" max="0.5" step="0.01">
</div>

<script defer src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
<script defer src="code.js"></script>

</body>
</html>
